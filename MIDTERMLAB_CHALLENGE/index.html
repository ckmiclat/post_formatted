<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}
    .contact-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
    .contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
}
    .contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
    .contact-form input[type="radio"],
    .contact-form input[type="checkbox"] {
    margin-right: 10px;
}
    .contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
    .contact-form button:hover {
    background-color: #45a049;
}
        </style>
    </head>
<body>

    <div class="contact-form">
    <h2>Contact Christian Kerr Miclat</h2>
    <form action="/submit" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="09065711566" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <label for="services">Interested in:</label>
    <input type="checkbox" id="web-design" name="services" value="web-design">
    <label for="web-design">Web Design</label>
    <input type="checkbox" id="app-development" name="services" value="app-development">
    <label for="app-development">App Development</label>
    <input type="checkbox" id="seo" name="services" value="seo">
    <label for="seo">SEO Services</label>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit</button>
        </form>
    </div>

    </body>
</html>
